version: '3.8'

services:
  # PostgreSQL Database (optional - can use external database)
  postgres:
    image: postgres:16-alpine
    container_name: dashtools-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dashtools}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dashtools}
      POSTGRES_DB: ${POSTGRES_DB:-dashtools}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dashtools}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dashtools-network
    profiles:
      - with-db  # Only start with --profile with-db flag

  # Backend Flask API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dashtools-backend
    environment:
      - PORT=5000
      - FLASK_DEBUG=${FLASK_DEBUG:-False}
      - FLASK_HOST=0.0.0.0
      - DATABASE_TYPE=${DATABASE_TYPE:-sqlite}
      - DATABASE_PATH=${DATABASE_PATH:-/app/data/dashtools.db}
      # PostgreSQL settings (used when DATABASE_TYPE=postgresql)
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_USER=${POSTGRES_USER:-dashtools}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-dashtools}
      - POSTGRES_DB=${POSTGRES_DB:-dashtools}
    volumes:
      - backend_data:/app/data
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    # Note: depends_on removed to allow backend to work without postgres (SQLite mode)
    # If using PostgreSQL, start postgres first or use --profile with-db
    networks:
      - dashtools-network
    restart: unless-stopped

  # Frontend Vue App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dashtools-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - dashtools-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  backend_data:
    driver: local

networks:
  dashtools-network:
    driver: bridge

